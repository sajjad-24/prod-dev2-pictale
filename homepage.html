<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictale - Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .memory-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .memory-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .memory-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .memory-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .memory-card .location {
            font-size: 14px;
            color: #888;
        }
    </style>
    
</head>

<body>
    
    <div class="container">
        <div class="memory-card">
            <img src="memory1.jpg" alt="Memory Image 1">
            <h2>Lovely Car</h2>

            <div class="location">Location: Beach</div>
        </div>
